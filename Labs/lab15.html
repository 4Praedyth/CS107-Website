<script>
    
    let age = parseInt(prompt("Enter your age: "));
    
    if(age >= 16 && age < 18)
        document.write("Given your age, you can only drive right now!")
    else if(age >= 18 && age < 21)
        document.write("You can Drive and Vote!")
    else if (age >= 21)
        document.write("You can drive, vote, and have your own insurance!")
    else
        document.write("You are too young!")
    
    
</script>
