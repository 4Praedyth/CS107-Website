<script>
    
    user_input = prompt("Enter 'y' to continue or 'exit to end: ");
    
    while(user_input == 'y'){
        
        let f = parseFloat(prompt("Enter the Fahrenheit as an integer: "));
        
        let c = (5/9)*(f - 32);
        
        if(c <= 0){
            document.write("The temperature is freezing! It is below the freezing point by " + c + " degrees C.");
        }
        else
            document.write("The tempurature is above the freezing point by " + c + " degrees C.");
        
        user_input = prompt("Enter 'y' to continue or 'exit to end: ");
        
        
    }
