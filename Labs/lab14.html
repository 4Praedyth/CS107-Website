<script>
    
    let score = parseInt(prompt("Enter your score: "));
    
    if(score < 60)
        document.write("Your grade based on your score of " + score + " is F!");
    else if(score >= 60 && score <70)
        document.write("Your grade based on your score of " + score + " is D!");
    else if(score >= 70 && score <80)
        document.write("Your grade based on your score of " + score + " is C!");
    else if(score >= 80 && score <90)
        document.write("Your grade based on your score of " + score + " is B!");
    else
        document.write("Your grade based on your score of " + score + " is A!");
    
    
    
</script>
